<head>
<link rel="stylesheet" type="text/css" href="file.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
			for="tab-1" class="tab">Sign In</label> <input id="tab-2"
			type="radio" name="tab" class="sign-up"><label for="tab-2"
			class="tab">Sign Up</label>
		<div class="login-form">
		<form method="POST" class="login-form" id="login-form" action="login">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">userName</label> <input
						id="userName" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label> <input
						id="password" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked> <label
						for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">FirstName</label> <input
						id="firstName" type="text" class="input">
				</div>
				<div class="group">
					<label for="user" class="label">lastName</label> <input
						id="lastName" type="text" class="input">
				</div>
				<div class="group">
					<label for="user" class="label">MobileNo</label> <input
						id="mobileNo" type="text" class="input">
				</div>
				<div class="input-group">
					<label class="label">Gender</label>
					<div class="p-t-10">
						<label class="radio-container m-r-45">Male <input
							type="radio" checked="checked" name="gender"> <span
							class="checkmark"></span>
						</label> <label class="radio-container">Female <input type="radio"
							name="gender"> <span class="checkmark"></span>
						</label>
					</div>
					<div class="group">
						<label for="user" class="label">EmailId</label> <input
							id="emailId" type="text" class="input">
					</div>
					<div class="row row-space">
						<div class="col-2">
							<div class="input-group">
								<label class="label">Birthday</label>
								<div class="input-group-icon">
									<input id="dob" type="text" name="dob"> <i
										class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
								</div>
							</div>
						</div>
						<div class="group">
							<label for="pass" class="label">Password</label> <input id="pass"
								type="password" class="input" data-type="password">
						</div>

						<div class="group">
							<label for="user" class="label">securityQuestion</label>
							<div class="label">
								<select name="securityQuestion">
									<option disabled="disabled" selected="selected">Choose
										option</option>
									<option>What is your nickName</option>
									<option>what is your favourite sport</option>

								</select>
								<div class="select-dropdown"></div>
							</div>
						</div>
						<div class="group">
							<label for="user" class="label">securityAnswer</label> <input
								id="securityAnswer" type="text" class="input">
						</div>

						<div class="group">
							<input type="submit" class="button" value="Sign Up">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<label for="tab-1">Already Member?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
